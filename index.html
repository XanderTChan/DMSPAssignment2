        <style>
            .row{

    <script> 

        //interaction for Icon 1
    // Create the audio element
        const chaos_sound = document.createElement("audio");
        chaos_sound.src = "sounds/chaos.mp3";

    // Get the DOM element by ID
    const chaos_Element = document.getElementById("chaos_id");

    // Add event listener for pointer down
    chaos_Element.onpointerdown = () => {
    // Change the image source
    chaos_Element.src = "img/chaos2.png";
    chaos_Element.setAttribute("height", "200");
    chaos_Element.setAttribute("width", "200");
    
    // Play the audio
    chaos_sound.play();

    // Reset the image source after a delay
    setTimeout(() => { chaos_Element.src = "img/chaos.png"; }, 4700);
};
